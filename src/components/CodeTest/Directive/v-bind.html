<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
  <div id='app'>
    <p v-bind:style="'color:' + my_color">Vue.js</p>
  </div>
  <script>
    var app = new Vue ({
      el: '#app',
      data: {
        my_color: 'green'
      }
    })
  </script>
</body>
</html>
