<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
  <div id='app'>
    <p>你好，{{ name }} ! </p>
    <input type="text" v-model="name" />
  </div>
  <script>
    var app = new Vue ({
      el: '#app',
      data: {
        name: 'Vue.js'
      }
    })
  </script>
</body>
</html>
