<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
    <p>Vue.js 周边的技术生态有：</p>
    <br>
    <ul>
      <li v-for="tech in technologies">
        {{ tech }}
      </li>
    </ul>
  </div>
  <script>
    var app = new Vue ({
      el:'#app',
      data: {
        technologies: [
          "nvm", "npm", "node", "webpack", "ecma_script"
        ]
      }
    })
  </script>
</body>
</html>
